<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./animition.scss">
    <link rel="stylesheet" href="./base.scss">
    <link rel="stylesheet" href="./main.scss">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.13.0/index.js"></script>
    
</head>
<body>
    <div id="app">
        <div>
            <el-form ref="elForm" :model="formData" :rules="rules" size="medium" label-width="100px">
              <el-form-item label="手机号" prop="mobile">
                <el-input v-model="formData.mobile" placeholder="请输入手机号" :maxlength="11" show-word-limit clearable
                  prefix-icon='el-icon-mobile' :style="{width: '100%'}"></el-input>
              </el-form-item>
              <el-form-item label="密码" prop="field102">
                <el-input v-model="formData.field102" placeholder="请输入密码" clearable show-password
                  :style="{width: '100%'}"></el-input>
              </el-form-item>
              <el-form-item label="计数器" prop="field103">
                <el-input-number v-model="formData.field103" placeholder="计数器"></el-input-number>
              </el-form-item>
              <el-form-item label="多行文本" prop="field104">
                <el-input v-model="formData.field104" type="textarea" placeholder="请输入多行文本"
                  :autosize="{minRows: 4, maxRows: 4}" :style="{width: '100%'}"></el-input>
              </el-form-item>
              <el-form-item label="下拉选择" prop="field105">
                <el-select v-model="formData.field105" placeholder="请选择下拉选择" clearable :style="{width: '100%'}">
                  <el-option v-for="(item, index) in field105Options" :key="index" :label="item.label"
                    :value="item.value" :disabled="item.disabled"></el-option>
                </el-select>
              </el-form-item>
              <el-form-item label="滑块" prop="field106" required>
                <el-slider :max='100' :step='1' v-model="formData.field106"></el-slider>
              </el-form-item>
              <el-form-item label="时间范围" prop="field107">
                <el-time-picker v-model="formData.field107" is-range format="HH:mm:ss" value-format="HH:mm:ss"
                  :style="{width: '100%'}" start-placeholder="开始时间" end-placeholder="结束时间" range-separator="至"
                  clearable></el-time-picker>
              </el-form-item>
              <el-form-item label="颜色选择" prop="field108" required>
                <el-color-picker v-model="formData.field108" size="medium"></el-color-picker>
              </el-form-item>
              <el-form-item label="时间范围" prop="field109">
                <el-time-picker v-model="formData.field109" is-range format="HH:mm:ss" value-format="HH:mm:ss"
                  :style="{width: '100%'}" start-placeholder="开始时间" end-placeholder="结束时间" range-separator="至"
                  clearable></el-time-picker>
              </el-form-item>
              <el-form-item label="颜色选择" prop="field111" required>
                <el-color-picker v-model="formData.field111" size="medium"></el-color-picker>
              </el-form-item>
              <el-form-item label="颜色选择" prop="field110" required>
                <el-color-picker v-model="formData.field110" size="medium"></el-color-picker>
              </el-form-item>
              <el-form-item label="开关" prop="field112" required>
                <el-switch v-model="formData.field112"></el-switch>
              </el-form-item>
              <el-form-item label="日期范围" prop="field113">
                <el-date-picker type="daterange" v-model="formData.field113" format="yyyy-MM-dd"
                  value-format="yyyy-MM-dd" :style="{width: '100%'}" start-placeholder="开始日期" end-placeholder="结束日期"
                  range-separator="至" clearable></el-date-picker>
              </el-form-item>
              <el-form-item label="多行文本" prop="field114">
                <el-input v-model="formData.field114" type="textarea" placeholder="请输入多行文本"
                  :autosize="{minRows: 4, maxRows: 4}" :style="{width: '100%'}"></el-input>
              </el-form-item>
              <el-form-item size="large">
                <el-button type="primary" @click="submitForm">提交</el-button>
                <el-button @click="resetForm">重置</el-button>
              </el-form-item>
            </el-form>
          </div>
    </div>
    <script>
    export default {
        data() {
    return {
      formData: {
        mobile: '',
        field102: undefined,
        field103: undefined,
        field104: undefined,
        field105: undefined,
        field106: 0,
        field107: null,
        field108: null,
        field109: null,
        field111: null,
        field110: null,
        field112: false,
        field113: null,
        field114: undefined,
      },
      rules: {
        mobile: [{
          required: true,
          message: '请输入手机号',
          trigger: 'blur'
        }, {
          pattern: /^1(3|4|5|7|8|9)\d{9}$/,
          message: '手机号格式错误',
          trigger: 'blur'
        }],
        field102: [{
          required: true,
          message: '请输入密码',
          trigger: 'blur'
        }],
        field103: [{
          required: true,
          message: '计数器',
          trigger: 'blur'
        }],
        field104: [{
          required: true,
          message: '请输入多行文本',
          trigger: 'blur'
        }],
        field105: [{
          required: true,
          message: '请选择下拉选择',
          trigger: 'change'
        }],
        field107: [{
          required: true,
          message: '时间范围不能为空',
          trigger: 'change'
        }],
        field109: [{
          required: true,
          message: '时间范围不能为空',
          trigger: 'change'
        }],
        field113: [{
          required: true,
          message: '日期范围不能为空',
          trigger: 'change'
        }],
        field114: [{
          required: true,
          message: '请输入多行文本',
          trigger: 'blur'
        }],
      },
      field105Options: [{
        "label": "选项一",
        "value": 1
      }, {
        "label": "选项二",
        "value": 2
      }],
    }
  },
  computed: {},
  watch: {},
  created() {},
  mounted() {},
  methods: {
    submitForm() {
      this.$refs['elForm'].validate(valid => {
        if (!valid) return
        // TODO 提交表单
      })
    },
    resetForm() {
      this.$refs['elForm'].resetFields()
    },
  }
    }
    </script>
</body>
</html>
